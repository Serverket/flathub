id: io.github.serverket.cpugov
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: cpugov-gtk

finish-args:
  # Display
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Talk to our D-Bus system daemon
  - --system-talk-name=io.github.serverket.cpugov

modules:
  - name: cpugov-gtk
    buildsystem: meson
    config-opts:
      - -Ddaemon=false
    sources:
      - type: git
        url: https://github.com/Serverket/cpugov.git
        tag: v0.1.0
        # For local development, use:
        # - type: dir
        #   path: .
